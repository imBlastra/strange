<!DOCTYPE html>
<html>
  <head>
    <title>strange.dev</title>
    <meta charset="UTF-8" />
    <style>
      body {
        background: #18181a;
        color: #c2ffb3;
        font-family: "Fira Mono", "Consolas", monospace;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }

      .terminal {
        background: #22242a;
        border: 2px solid #08f700;
        border-radius: 8px;
        padding: 2rem 3rem;
        margin: 3rem 0 2rem 0;
        box-shadow: 0 0 24px #08f70055;
        width: 95%;
        max-width: 540px;
        font-size: 1.07rem;
      }

      .prompt {
        color: #08f700;
        font-weight: bold;
      }

      b, .section-title {
        color: #08f700;
        font-weight: bold;
        font-family: "Fira Mono", "Consolas", monospace;
        font-size: 1.14em;
      }

      a {
        color: #00fff7;
        text-decoration: none;
        transition: color 0.2s;
      }

      a:hover {
        color: #e5ff00;
        text-shadow: 0 0 8px #e5ff00bb;
      }

      .ascii-art {
        font-family: "Fira Mono", "Consolas", monospace;
        color: #08f700;
        text-align: center;
        font-size: 1em;
        margin-bottom: 1.5em;
        white-space: pre;
        letter-spacing: 1px;
        line-height: 1.1;
      }

      .cmdline-wrap {
        margin-top: 2em;
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .cmdline {
        background: #101012;
        color: #e5ff00;
        font-family: "Fira Mono", "Consolas", monospace;
        border: none;
        outline: none;
        width: 95%;
        max-width: 500px;
        font-size: 1em;
        padding: 0.5em 0.7em;
        border-radius: 5px;
        box-shadow: 0 0 8px #08f70055;
        caret-color: #08f700;
      }
      .cmdline::selection {
        background: #08f70055;
      }
      .cmd-prompt {
        color: #08f700;
        font-weight: bold;
        font-family: "Fira Mono", "Consolas", monospace;
        margin-right: 0.5em;
        font-size: 1em;
      }
      .cmd-output {
        color: #00fff7;
        margin-top: 0.7em;
        min-height: 1.2em;
        font-size: 0.98em;
        font-family: "Fira Mono", "Consolas", monospace;
        white-space: pre-wrap;
      }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="terminal">
      <div class="ascii-art">
        { strange.dev }
        <br>
        ───────────────────────────────
        <br>
        $ cat ~/about_me.txt
      </div>
      <div>
        <span class="prompt">imBlastra:</span> <br>
        <b><a href="https://imblastra.github.io/blog">Blog</a></b>
      </div>
      <br>
      <div>
        <span class="prompt">Vertex:</span> <br>
        <b><a href="https://imblastra.github.io/notes">Vertex Notes</a></b>
        <br>
        <b><a href="https://imblastra.github.io/auth">Vertex Auth</a></b>
        <br>
        <b><a href="https://imblastra.github.io/wave">Vertex Wave</a></b>
      </div>
      <br>
      <div>
        <span class="prompt">(un)professional:</span> <br>
        <b><a href="https://imblastra.github.io/genie">Watch your mouth</a></b>
      </div>
      <br>
      <div style="font-size:0.93em;color:#555;margin-top:2em;text-align:center;">
        <span style="color:#08f700;">#</span> powered by <span style="color:#00fff7;">nerd vibes</span>
      </div>
      <div class="cmdline-wrap">
        <span class="cmd-prompt">$</span>
        <input class="cmdline" id="cmdline" type="text" spellcheck="false" autocomplete="off" autofocus placeholder="Type a command..." onkeydown="if(event.key==='Enter'){runCommand();}" />
      </div>
      <div class="cmd-output" id="cmd-output"></div>
    </div>
    <script>
      const cmdInput = document.getElementById('cmdline');
      const cmdOutput = document.getElementById('cmd-output');
      const fakeCommands = {
        "help": "Available commands:\nhelp, about, links, clear",
        "about": "strange.dev - a nerdy landing page for imBlastra.",
        "links": "Blog: https://imblastra.github.io/blog\nVertex Notes: https://imblastra.github.io/notes\nVertex Auth: https://imblastra.github.io/auth\nVertex Wave: https://imblastra.github.io/wave\nWatch your mouth: https://imblastra.github.io/genie",
        "clear": ""
      };

      function runCommand() {
        const val = cmdInput.value.trim();
        if (!val) return;
        let out;
        if (fakeCommands.hasOwnProperty(val)) {
          out = fakeCommands[val];
          if(val === "clear") {
            cmdOutput.textContent = "";
            cmdInput.value = "";
            return;
          }
        } else {
          out = `Command not found: ${val}\nType 'help' for a list of commands.`;
        }
        cmdOutput.textContent = out;
        cmdInput.value = "";
      }
      // Focus on input when clicking anywhere in the terminal
      document.querySelector('.terminal').addEventListener('click', () => cmdInput.focus());
    </script>
  </body>
</html>
